---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.slides %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {% if post.date %}<span class="post-date">{{ post.date | date_to_string }}</span>{% endif %}
  </div>
  {% endfor %}
</div>
